<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="startQuiz">Start Quiz</button>
    <div id="container">
      <div class="nextQuestionContainer">
        <button type="submit" class="nextQuestion">Next Question</button>
      </div>
    </div>
    <div class="over">
      <h1 id="overTitle">Quiz ended. Your score: </h1>
      <button class="newQuiz">New Quiz</button>
    </div>
  
    <script type="module" src="index.js"></script>
  </body>
</html>
